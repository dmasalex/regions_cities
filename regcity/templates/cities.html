{% extends 'base.html' %}

{% block title %}
    Cities
{% endblock %}

{% block content_title %}
    Cities:
{% endblock %}

{% block content %}
    {% for city in cities %}
        <p>
            <a href="{{ url_for('city_detail', slug=city.slug) }}">{{ city.name }}</a>
        </p>
    {% endfor %}
{% endblock %}
