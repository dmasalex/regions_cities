{% extends 'base.html' %}

{% block title %}
    Update region
{% endblock %}

{% block content_title %}
    Update region
{% endblock %}

{% block content %}
    <div class="col-md-6">
        <form action="{{ url_for('region_update', slug=region.slug) }}" method="POST">
            {% for field in form %}
            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Редактировать</button>
        </form>
    </div>
{% endblock %}
